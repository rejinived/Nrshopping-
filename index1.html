      color: white;

    .contact {

      margin: 30px 0;
    }
    .contact a {
      margin: 0 10px;
      text-decoration: none;
      display: inline-block;
    }
    .contact img {
      width: 40px;
      height: 40px;
    }
    footer {

      color: white;

      padding: 20px;
