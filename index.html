<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NR SHOPPING</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1f2937;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      padding: 15px;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product h3 {
      font-size: 1.1em;
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 0.9em;
      color: #555;
    }
    .product a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #3b82f6;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .product a:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <header>
    <h1>NR SHOPPING</h1>
    <p>Handpicked products — just one click away</p>
  </header>
  <section class="product-list">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Bedsheet+Combo" alt="Bedsheet" />
      <h3>Luxury Bedsheet Combo</h3>
      <p>₹599 – Soft cotton blend with 2 pillow covers</p>
      <a href="https://meesho.com/bedsheet-example" target="_blank">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Kurti+Set" alt="Kurti Set" />
      <h3>Trendy Kurti Set</h3>
      <p>₹799 – Stylish & comfortable for any season</p>
      <a href="https://meesho.com/kurti-example" target="_blank">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Kitchen+Rack" alt="Kitchen Rack" />
      <h3>Space-Saving Kitchen Rack</h3>
      <p>₹349 – Perfect for organizing your kitchen space</p>
      <a href="https://meesho.com/kitchenrack-example" target="_blank">Buy Now</a>
    </div>
  </section>
</body>
</html>
